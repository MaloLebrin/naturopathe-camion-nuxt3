name: ğŸ›  Tests-CI

on:
  pull_request:

env:
  NODE_ENV: prod

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: [14.x, 16.x]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: Install yarn
        uses: yarn/action-setup@v2

      - name: âš™ï¸ Set node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: âš™ï¸ Setup
        run: npm i -g @antfu/ni

      - name: ğŸ”§ Install
        run: nci

      - name: ğŸ— Build & type checking
        run: nr build
